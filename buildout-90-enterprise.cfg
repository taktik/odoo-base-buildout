[buildout]
parts = openerp
find-links = http://download.gna.org/pychart/
socket-timeout = 60
extensions = gp.vcsdevelop
vcs-extend-develop = git+https://github.com/Assem/anybox.recipe.odoo.git@patch-1#egg=addons-anybox
vcs-update = True

[openerp]
recipe = anybox.recipe.odoo:server
version = git https://github.com/odoo/odoo.git addons 9.0
addons =  git git@github.com:taktik/enterprise.git entreprise 9.0
          git https://github.com/OCA/connector.git addons-connector 9.0
          git https://github.com/OCA/web.git addons-web 9.0

eggs = nose
       coverage
       python-dateutil
       pytz
       pyPdf
       anybox.testing.openerp

openerp_scripts = nosetests=nosetests command-line-options=-d
keep-addons-order = True
clean = True
vcs-clear-retry = True
apply-requirements-file = True
options.without_demo = True
options.netrpc = False
options.db_user = False
options.db_password = False
options.db_name = False
options.db_host = False

[versions]
zc.buildout = 2.3.1
zc.recipe.eggs = 2.0.1
coverage = 3.5
nose = 1.1.2
